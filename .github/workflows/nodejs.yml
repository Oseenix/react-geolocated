name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn dist
    - name: Test
      run: yarn test
